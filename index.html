<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" class="css"> 
</head>

<body>
    
    <div class="container-fluid">
        <form action=""></form>
        <div class="row mt-3 form-group">            
            <div class="col-md-1"><label class="form-text"><b>Original:</b ></label></div>
            <div class="col-md-2"><input type="text" id="number" class="form-control"></div>
            <div class="col-md-1"><a class="btn btn-dark text-light" id="btnDraw" onClick="randomCard()">Draw</a></div>
            <div class="col-md-1"><a class="btn btn-dark text-light" id="btnSort" onClick="bubbleSort()">Sort</a></div> 
            <div class="col-md-1"><a class="btn btn-dark text-light" id="btnRefresh" onClick="location.reload()">Refresh</a></div>    
        </div>
        </form>

        <div class="row" id="randCard"></div>
        
        <div class="row">
            <div class="col-md-12"><label><b>Select Sort Log:</b></label></div>
        </div>
        
        <div class="container-fluid p-0" id="sortCard"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
